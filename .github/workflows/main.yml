name: Generate Snake

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch: {}

jobs:
  generate:
    name: Generate Snake Animation
    runs-on: ubuntu-latest
    steps:
      # GitHub User Contribution Snake
      - name: Generate Snake Game From GitHub Contribution Grid
        uses: Platane/snk@v3.0.0
        with:
          # GitHub 사용자 이름 설정 (필수)
          github_user_name: HwangBBang
          # 출력 파일과 옵션 설정
          outputs: |
            dark.svg?palette=github-dark
            light.svg?palette=github-light
